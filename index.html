<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="" class="image">
      <div class="cover"><img src="images/icon-view.svg" alt="" class="view-image"></div>
    </div>
    <div class="post">
      <h2>Equilibrium #3429</h2>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="time-container">
        <p class="amount"><img src="images/icon-ethereum.svg" alt="" class="icon"> 0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" alt="" class="icon"> 3 days left</p>
      </div>
    </div>
    <hr>
    <div class="owner"><img src="images/image-avatar.png" alt="" class="avatar"><p>Creation of <span>Jules Wyvern</span></p></div>
  </main>
</body>
</html>
